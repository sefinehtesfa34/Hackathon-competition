{% extends 'connector/base.html' %}

{% block content %}
<form action='/register/' method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name='email' class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
      </div>
    <div class="form-group">
        <label for="first-Name">First Name </label>
        <input type="text" class="form-control" id="first-Name" name="firstName" placeholder="First name" required>
        </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Laset name" required>
        </div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" name="userName" class="form-control" id="userName" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password"  placeholder="password" required>
          </div>
  
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{{ form }}
{% endblock content %}
