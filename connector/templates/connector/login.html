<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Resume Screening web app</title>
</head>
<body>
<section class="justify-content-center">
    <div class="container py-auto" style="height: 100vh;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10 col-md-7 col-xl-5">
                <div class="card  shadow text-black">
                    <div>
                        <div class="col">
                            <div class="card-body text-black">
                                <form>
                                    <p class="text-center font-italic font-weight-bold">Please login to your account</p>
                                    <div class="form-outline mb-4 border-top">
                                        <label class="form-label pt-4 font-weight-bold" for="email">Email:</label>
                                        <input type="text" id="email" name="email" class="form-control"
                                            placeholder="email" />
                                        <label class="form-label pt-3 font-weight-bold" for="pwd">Password:</label>
                                        <input type="password" id="pwd" name="password" class="form-control"
                                            placeholder="password" />
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <a class="w-100 btn btn-primary" href="{% url 'home' %}">login</a>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2 mr-1">Don't have an account?</p>
                                        <a class="btn btn-outline-primary text-black" href="{% url 'register' %}">Register</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
