<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hackathon competition</title>
</head>

<body>

  <div>
    <div class="px-5 py-2 row shadow bg-light justify-content-between text-primary align-content-center">
        <div class="row">
            <h3>Resume Screening web app</h3>
        </div>
        <div>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">logout</a>
        </div>
    </div>

    <div class="m-5">
      <div class="card text-center p-3">
          <blockquote class="blockquote mb-0">
              <p>Whatever the job you are asked to do at whatever level, do a god job because your reputation is your resume </p>
              
            </blockquote>
      </div>
  </div>
<div class="container mb-5">
        {% block content%}
    
    
        {% endblock%}
        
</div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
